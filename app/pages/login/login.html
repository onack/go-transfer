<ion-header>

    <ion-navbar class="toolbar show-navbar" ng-reflect-hidden="false">


        <ion-title>Login</ion-title>

    </ion-navbar>

</ion-header>

<ion-content class="details-map">
    <form [ngFormModel]="authForm" (ngSubmit)="onSubmit(authForm.value)">
        <ion-item [class.error]="!username.valid && username.touched">
            <ion-label floating>Username</ion-label>
            <ion-input type="text" value="" [ngFormControl]="username"></ion-input>
        </ion-item>
        <div *ngIf="username.hasError('required') && username.touched"
             class="error-box">* Username is required!
        </div>
        <div *ngIf="username.hasError('minlength') && username.touched"
             class="error-box">* Minimum username length is 8!
        </div>
        <div *ngIf="username.hasError('checkFirstCharacterValidator') && username.touched"
             class="error-box">* Username cant't start with number!
        </div>
        <ion-item [class.error]="!password.valid && password.touched">
            <ion-label floating>Password</ion-label>
            <ion-input type="password" value="" [ngFormControl]="password"></ion-input>
        </ion-item>
        <div *ngIf="password.hasError('required') && password.touched"
             class="error-box">* Password is required
        </div>
        <div *ngIf="password.hasError('minlength') && password.touched"
             class="error-box">* Minimum password length is 8!
        </div>
        <div *ngIf="password.hasError('checkFirstCharacterValidator') && password.touched"
             class="error-box">* Password cant't start with number!
        </div>
        <br/><br/>

        <ion-list radio-group>

            <ion-list-header>
                Auth type
            </ion-list-header>

            <ion-item>
                <ion-label>Pok√®mon Trainer Club</ion-label>
                <ion-radio name="authType" value="ptc" checked (click)="authSelect('ptc')"></ion-radio>
            </ion-item>

            <ion-item>
                <ion-label>Google</ion-label>
                <ion-radio name="authType" value="google" (click)="authSelect('google')"></ion-radio>
            </ion-item>
        </ion-list>

        <button type="submit" class="custom-button" [disabled]="!authForm.valid" block>Submit</button>

        <div *ngIf="error"
             class="error-box">* Login failed
        </div>
    </form>



</ion-content>
